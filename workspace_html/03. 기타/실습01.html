<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }
    h2:hover {
      color: blue;
    }
    table {
      
      margin-left: 40%;
      width: 700px;
    }
  </style>
</head>
<body>
  <h2>폼 구성 요소</h2>
  <table>
    <tr>
      <td>이름</td>
      <td><input type="text" placeholder="이름"></td>
    </tr>

    <tr>
      <td>이메일</td>
      <td><input type="email" placeholder="이메일"></td>
    </tr>
    <tr>
      <td>비밀번호</td>
      <td><input type="password" placeholder="비밀번호"></td>
    </tr>
    <tr>
      <td>학과</td>
      <td><select></select></td>
    </tr>
    <tr>
      <td>성별</td>
      <td><input type="radio"> 남자 <input type="radio"> 여자</td>
    
    </tr>
    <tr>
      <td>관심사</td>
      <td>
        <input type="checkbox"> 여행
        <input type="checkbox"> 게임
        <input type="checkbox"> 공연
        <input type="checkbox"> 운동
        <input type="checkbox"> 기타
      </td>
    </tr>
  </table>
</body>
</html>
