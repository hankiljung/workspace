<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      background-color: hsl(33, 100%, 96%);
    }
    .borderless {
      border: 0px;
    }

    .bottomborder {
      border: 0px;
      border-bottom: 1px solid black;
    }
  </style>
</head>
<body>

  <input type="text" placeholder="이름을 입력하세요" class="borderless">
  <input type="text" placeholder="이름을 입력하세요" class="bottomborder">
  
</body>
</html>
