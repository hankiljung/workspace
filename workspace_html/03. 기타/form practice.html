<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Sign up</h2>
  <p>become a member of andrew's Company </p>
  <table>
    <!-- 이름 -->
    <tr>
      <td>name</td>
      <td><input type="text"></td>
    </tr>

    <!-- 아이디 -->
    <tr>
      <td>ID</td>
      <td><input type="text"></td>
    </tr>

    <!-- 패스워드 -->
    <tr>
      <td>password</td>
      <td><input type="password"></td>
    </tr>

   <!-- 패스워드 어게인 -->
    <tr>
      <td>confirm password</td>
      <td><input type="password"></td>
    </tr>
    
   <!-- 핸드폰 -->
    <tr>
      <td>mobile</td>
      <td><select>
        <option>010</option>
        <option>011</option>
        <option>012</option>
      </select>
      <input type="text">-<input type="text"></td>
    </tr>
    
    <!-- 이메일 -->
    <tr>
      <td>email</td>
      <td><input type="email">@<input type="email">
      <select>
        <option>direct input</option>
        <option></option>
        <option></option>
        <option></option>
      </select></td>
    </tr>

    <!-- 이메일 수신여부 -->
    <tr>
      <td>whether to receive email </td>
      <td><input type="checkbox" checked></td>
    </tr>

    <!-- 취미 -->
    <tr>
      <td>interest</td>
      <td>
        <input type="checkbox"> movie
        <input type="checkbox"> travel
        <input type="checkbox"> visiting a restuarant
        <input type="checkbox"> soccer
        <input type="checkbox"> Etc
      </td>
    </tr>
    
    <!-- 성별 -->
    <tr>
      <td>gender</td>
      <td>
        <input type="radio" name="1"> male
        <input type="radio" name="1"> female
      </td>
    </tr>

    <!-- path learned -->
    <tr>
      <td>path learned</td>
      <td>
        <select>
          <option selected>choose</option>
          <option></option>
          <option></option>
          <option></option>
        </select>
      </td>
    </tr>
    <!-- 텍스트 박스 -->
     <tr>
      <td colspan="2"><textarea rows="5" cols="100"></textarea></td>
    </tr>
    <!-- 버튼 두개 -->
     <tr>
      <td colspan="2"><input type="button" value="sign up"> <input type="button" value="cancel"></td>
      
     </tr>
    

  </table>
  
</body>
</html>
