<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="text-align: center;"><h2>순서 있는 목록</h2>
  <br>
  </div>
  
  <ol><!-- olg 태그 안에는 li 태그만 올 수 있음. -->

    <li>두번째 목록</li>
    <li>세번째 목록</li>
  </ol>
  
  <ol type="A"><!-- olg 태그 안에는 li 태그만 올 수 있음. -->

    <li>두번째 목록</li>
    <li>세번째 목록</li>
  </ol>

  <ol type="a"><!-- olg 태그 안에는 li 태그만 올 수 있음. -->
    <li>첫번째 목록</li>
    <li>두번째 목록</li>
    <li>세번째 목록</li>
  </ol>

  <ol type="i"><!-- olg 태그 안에는 li 태그만 올 수 있음. -->

    <li>두번째 목록</li>

  </ol>
  

  <ol type="I"><!-- olg 태그 안에는 li 태그만 올 수 있음. -->

    <li>두번째 목록</li>
    <li>세번째 목록</li>

  <ul type="circle"><!-- olg 태그 안에는 li 태그만 올 수 있음. -->

    <li>두번째 목록</li>
    <li>세번째 목록</li>
  </ul>
  
  <ul type="square"><!-- olg 태그 안에는 li 태그만 올 수 있음. -->
    <li>첫번째 목록</li>
    <li>두번째 목록</li>
    <li>세번째 목록</li>
  </ul>
