<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>이미지 띄우기<!-- 이미지를 띄워보자 --></h2>
  <!-- 속성은 태그의 내용을 보충해준다 -->
  <!-- 모든 태그에는 속성이 있다. -->
  <!-- 태그마다 공통으로 사용할 수 있는 속성과 특정 태그만 사용할 수 있는 속성이 존재 -->
  <!-- 사용 불가능한 속성은 태그로 나오지 않는다 -->
  <!-- 태그에는 동시에 여러 속성이 들어올 수 있음 -->

  <!-- 속성="속성값", 속성='속성값', 속성=속성값 -->
  <img src="logo-html.png" alt="안뜰때 불가능"><br><hr>
  <img src="logo-html.png" alt="안뜰때 불가능" width="100">
  <img src="logo-html.png" alt="안뜰때 불가능" width="50" >
  <img src="logo-html.png" alt="안뜰때 불가능" width="25" >
  <!-- width는 비율을 유지하면서 확대된다. -->
<a href="naver.com"><img src="logo-html.png" alt=""></a>
  

</body>
</html>
