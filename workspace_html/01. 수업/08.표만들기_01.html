<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border:2px solid black;/* 테두리를 1픽셀 솔리드 블랙 */
      border-collapse: collapse;
      width: 300px; height: 70px;
      text-align: center;
    }

    tr, td {
      border:1px solid black; /* 행,열에 1픽셀 솔리드 블랙 */
    }
  </style>
</head>
<body>
  <h2>2행 3열 테이블 생성</h2>
  
  <!-- table 태그 안에는 tr, thead, tbody, tfoot만 들어올 수 있음. -->
  <table> <!-- 표  -->
    <!-- tr 태그 안에는 td태그만 들어올 수 있음 -->
    <tr> <!-- 1행 -->
      <td><b>1</b></td> <!-- 1열 -->
      <td><b>2</b></td> <!-- 2열 -->
      <td><b>3</b></td> <!-- 3열 -->
    </tr>

    <tr> <!-- 2행 -->
      <td>4</td> <!-- 1열 -->
      <td>5</td> <!-- 2열 -->
      <td>6</td> <!-- 3열 -->
    </tr>

  </table>
</body>
</html>
