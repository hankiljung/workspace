<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표만들기02</title>
  <style>
    table {
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      border: 3px solid black;
      border-collapse: collapse;
      width: 70%; height: 200px;
    }

    tr,td {
      border: 1px solid black;

    }

  </style>
</head>
<body>

  <h2 style="text-align: center;">이름 주소 점수</h2>
  <table>

    <tr style="font-weight: bold; font-size: 20px; color: hsl(276, 100%, 50%);">
      <td>No</td>
      <td>이름</td>
      <td>주소</td>
      <td>점수</td>
    </tr>

    <tr style="font-weight: lighter;">
      <td>3</td>
      <td>김길동</td>
      <td>울산시</td>
      <td>80</td>
    </tr>

    <tr style="font-weight: lighter;">
      <td>2</td>
      <td>홍길동</td>
      <td>서울시</td>
      <td>90</td>
    </tr>

    <tr style="font-weight: lighter;">
      <td>1</td>
      <td>박길동</td>
      <td>부산시</td>
      <td>100</td>
    </tr>
    <tr>
      <td>총점</td>
      <td colspan="3">123</td>
      
    </tr>

  </table>
</body>
</html>
