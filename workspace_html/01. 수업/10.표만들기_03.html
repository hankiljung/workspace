<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      margin: auto;
      text-align: center;
      width: 70%; height: 130px;
      border: 3px solid black;
      border-collapse: collapse;

    }
    tr,td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: #556bd7;">표만들기 연습</h1>
    <table>
    <tr>
      <td>1</td>
      <td>2</td>  
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr>
      <td colspan="3">6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td>9</td>
      <td>10</td>
      <td>11</td>
      <td colspan="2">12</td>
    </tr>
    <tr>
      <td colspan="4">13</td>
      <td>14</td>
    </tr>

  </table>
  
</body>
</html>
