<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>텍스트서식</h2>
  
  <h3>굵은 글씨</h3>
  <b>볼드</b> <br>
  <strong>스트롱</strong>
  <!-- 결과적으로는 똑같다 볼드는 긁자 굵게 스트롱은 강조 -->

  <hr> <!-- 문단 나눔 -->
    <h3>취소선</h3>
  <s>s태그<!-- 잘못된 내용을 썼을때 --></s> <br>
  <del>del태그<!-- 삭제했다는 뜻임 --></del>

  <hr><!-- 문단 나눔 --> 
  <h3>기울임체</h3>
  <i>기울임체</i> <br><!-- 줄 바꿉니다 -->
  <b><i>기울임체<!-- 굵은 기울임체 --></i></b> <br>  
  <s><b><i>아</i></b></s>

  <hr><!-- 문단 나눔 -->
  <h3>밑줄긋기</h3>
  <u>밑줄긋기</u> <br>
  <s><i><b><u>오</u></b></i></s>

  <hr><!-- 문단 나눔 -->
  <h3>위첨자 아래첨자</h3>
  1<sup>호우<!-- sup에 들어간게 위 첨자로 된다 --></sup>
  H<sub>2<!-- sub에 들어간게 아래 첨자로 된다 --></sub>O

  <hr><!-- 문단 나눔 -->
  
  <h3>pre태그</h3>
  <pre>
    만나서              반갑습니다<!--pre태그는 치는 그대로 나온다 -->
    
    엔터도 먹는다
  </pre> 

  <hr><!-- 문단 나눔 -->
  <p>
    &lt;오늘의 점심 메뉴&gt;<!-- <>를 사용하면 태그로 인식한다. --> <br>
    &quot;오늘의&nbsp;점심&nbsp;메뉴&quot;
    
  </p>


</body>
</html>
