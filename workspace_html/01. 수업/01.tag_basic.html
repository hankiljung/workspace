<!-- html은 태그(tag)로 이루어진 문서 
태그는 <> 기호에 감싸진 단어를 의미한다.
태그는 통상적으로 여는 태그, 닫는 태그로 이루어져있다.
태그의 소개

!DOCTYPE html : 현재 문서는 html 문서임을 나타냄(필수는 아니다.)
head/head : html 문서 해석에 필요한 정보를 작성하는 부분
메타정보, 스타일시트, 자바스크립트, 문서의 제목이 나온다.
body/body : 실제 웹 페이지에 나타나는 내용 (중요)

 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello</title>
</head>
<body>
Hello~
</body>
</html>
