<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>자손선택자</title>
  <style>
    /* 자손 선택자 */
    /* div태그의 자손 b 태그 */
    /* 공백 -> 자손 */
    div {
      text-align: center;
      border: 1px dashed black;
      margin-left: 30px;
      margin-right: 30px;
      padding-left: 10px;
    }
    b {
      color: blue;
    }
    i {
      background-color: aquamarine;
    }
  </style>
</head>
<!-- 여기서부터 바디입니다. -->
<body>
  <div>
    <h2>자손 선택자</h2>
  </div> <br> 
  <div>
    <b>안녕하세요</b>
    <p>Lorem ipsum <i>dolor</i> sit, amet consectetur adipisicing elit. Ducimus dolorem veniam quam, <b>dolore</b> officia eum eveniet nisi, consequatur doloremque alias exercitationem dignissimos recusandae tenetur nesciunt, ipsam reprehenderit. Tenetur, accusamus dolorum!</p>
  </div>  
</body>
</html>
