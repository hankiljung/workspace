<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<!-- #id입력 .class입력 -->
<!-- id는 한가지에만 적용된다. class로 줄 것 -->

  <style>
    
    #first:hover {
      color: black;
    }
    .iden {
      color: red;
    }
    
    #af {
      color: blue;
    }
    #af:hover {
      color: #000086;
    }

    </style>
</head>

<!-- 여기서부터 바디입니다. -->
<body>
  <div class="iden">
    <h3 id="first">레드</h3>
    <h3 id="af">파란색</h3>
    <h3>레드</h3>
  </div>
  
</body>
</html>
