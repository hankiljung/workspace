<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="09.인라인_블록.css" />
  </head>
  <body>
    <!-- 블록 요소 -->
    <!-- 
    1. 부모 태그의 크기만큼 영영이 잡힘
    2. 너비를 변경할 수 있음.
    3. 너비를 변경해도 다른 태그가 같은 라인에 올 수 없다.
   -->
    <h2>블럭 요소</h2>
    <div>div</div>
    <p>p</p>
    <blockquote>blockquote</blockquote>

    <hr />
    <!-- 인라인 요소 -->
    <!-- 
    1. 크기 변경이 불가능하다
    2. 인라인은 여러개 사용 가능
    
  -->
    <h2>인라인 요소</h2>
    <span style="width: 50%; margin: auto">span</span>
    <small>small</small>
    <em>em</em>
    <s>s</s>
    <ins>ins</ins>
    <time datetime="12:00">time</time>
    <strong>strong</strong>
    <sub>sub</sub>
    <sup>sup</sup>
    <label for="ins">label</label>
    <map name="">map</map>
    <cite>cite</cite>
    <abbr title="sds">abbr</abbr>

    <br /><br /><br />
    <div class="aa">inline-block</div>
    <div class="bb">block</div>

    <hr />
    <div class="ava">html</div>
    <div class="ava">html</div>
    <div class="ava">html</div>
    <div class="ava">html</div>
  </body>
</html>
