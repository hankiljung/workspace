<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <!-- 메인컨테이너 -->
  <div class="container-box">
    
    <!-- 서브컨테이너 -->

      <span class="t1">회원가입</span><br>
      <span class="s1">회원이 되어 다양한 혜택을 경험해 보세요!</span><br><br>

      <!-- 아이디 -->
      <div class="mb">
        <span class="t2">아이디</span>
        <span class="red">*</span><br>
      </div>
      <input type="text" class="tb5" placeholder="아이디입력(6~20자)">
      <button type="button" class="but1">중복 확인</button><br>

      <!-- 비밀번호 -->
      <div class="mb">
        <span class="t2">비밀번호</span>
        <span class="red">*</span><br>
      </div>
      <input type="text" class="tb1" placeholder="비밀번호 입력(문자,숫자,특수문자 포함 8~20자)"><br>

      <!-- 비밀번호 확인 -->
       <div class="mb">
        <span class="t2">비밀번호 확인</span>
        <span class="red">*</span><br>
       </div>
      <input type="text" class="tb1" placeholder="비밀번호 재입력"><br>
     
      <!-- 이름 -->
      <div class="mb">
        <span class="t2">이름</span>
        <span class="red">*</span><br>
      </div>
      <input type="text" class="tb1" placeholder="이름을 입력해주세요"><br>
      
      <!-- 주소 -->
      <div class="mb">
        <span class="t2">주소</span>
        <span class="red">*</span><br>
      </div>
      <input type="text" class="tb1" placeholder="주소를 입력해주세요">

      <!-- 전화번호 -->
      <div class="mb">
        <span class="t2">전화번호</span>
        <span class="red">*</span><br>
      </div>
      <input type="text" class="tb1" placeholder="휴대폰 번호 입력('-'제외11자리 입력)"><br>
      
      <!-- 이메일 주소 -->
     <div class="mb">
        <span class="t2">이메일주소</span>
        <span class="red">*</span><br>
     </div>
      <input type="text" class="tb2" placeholder="이메일 주소"> @
      <input type="text" class="tb3" placeholder="이메일 주소">
      <select>
        <option value="선택">선택</option>
        <option value="선택">naver.com</option>
        <option value="선택">naver.com</option>
        <option value="선택">naver.com</option>
      </select><br>

      <!-- 생년월일 -->
     <div class="mb"> <span class="t2">생년월일</span><br></div>
      <select>
        <option value="선택">년도</option>
        <option value="선택">naver.com</option>
        <option value="선택">naver.com</option>
        <option value="선택">naver.com</option>
      </select>
      <select>
        <option value="선택">월</option>
        <option value="선택">naver.com</option>
        <option value="선택">naver.com</option>
        <option value="선택">naver.com</option>
      </select>
      <select>
        <option value="선택">일</option>
        <option value="선택">naver.com</option>
        <option value="선택">naver.com</option>
        <option value="선택">naver.com</option>
      </select> 
      
      <div class="foot">
        <button type="button">가입 완료</button>
        <button type="button">가입 취소</button>
      </div>
    </div>
  </div>

</html>
