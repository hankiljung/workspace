<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="회원가입.css">
  <title>Document</title>
</head>
<body>
  <div class="maincon">

    <h1>회원가입</h1>
    <p>회원이되어 다양한 혜택을 경험해 보세요</p>
      
      <div class="smllbox">
      <ul>
        <li>아이디<span>*</span><br>
        <input type="text" class="textb2" value="아이디" placeholder="아이디 입력(6~20자)"><button type="button" value="중복 확인" class="bu1">중복 확인</button></li>
      
      <li>비밀번호<span>*</span><br>
        <input type="text" class="textb1" value="비밀번호" placeholder="비밀번호 입력(문자,숫자,특수문자 포함 8~20자)">
      </li>
    
        <li>비밀번호 확인<span>*</span><br>
      <input type="text" class="textb1" value="비밀번호 확인" placeholder="비밀번호 재입력"></li>

      <li>이름<span>*</span><br>
        <input type="text" class="textb1" value="이름" placeholder="이름을 입력해주세요"></li>
        
      <li>주소<span>*</span><br>
        <input type="text" class="textb1" value="주소" placeholder="주소를 입력해주세요">
        <input type="text" class="textb1" value="상세주소" placeholder="상세주소">
      </li>
        
      <li>전화번호<span>*</span><br>
        <input type="text" class="textb1" value="전화번호" placeholder="휴대폰 번호 입력(-제외 11자리 입력)"></li>

      <li>이메일 주소<span>*</span><br>
        <input type="text" class="textb4" value="이메일 주소" placeholder="이베일 주소">@<input type="text" id="grey" class="textb4" value="이메일 주소" placeholder="이베일 주소">
        <select name="" aria-placeholder="선택">
          <option value="선택">선택</option>
        </select>
      </li>

      <li>생년월일<br>
       
       
        <div class="box1">
        <select name="" aria-placeholder="년도">
          <option value="선택" class="op">년도</option>
        </select>
        <select name="" aria-placeholder="월">
          <option value="선택" class="op">월</option>
        </select>
        <select name="" aria-placeholder="일">
          <option value="선택" class="op">일</option>
        </select>
      </div>
      </ul>
     <div class="last">
        <button type="button">가입 완료</button>
        <button type="button">가입 취소</button>
     </div>

    </div>

  </div>

  
</body>
</html>
