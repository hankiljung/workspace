<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="테이블디자인적용_1.css">
  <title>Document</title>
</head>
<body>
  <div>
    <div class="mo">
       <span style="color: aquamarine; text-align: center; ">회원가입</span>
      <span class="c1">필수입력사항을 입력해라</span>
    
    </div>
  </div>
  <br>
  <!-- 12행 2열 -->
  <table class="ta">
    <colgroup>
    <col width="0%">
    </colgroup>
    
    <tbody>
     <!-- 1st line -->
      <tr>
        <th colspan="2"><span class="red">(*필수입력)</span>
        회원기본정보</th>
      </tr>
      <tr>
        <th><span class="red">*</span>아이디</th>
        <td><input type="text" placeholder="4-12자"><button type="button"> 아이디 검사</button></td>
      </tr>
      <!-- 비번 -->
      <tr>
        <th><span class="red">*</span>비밀번호</th>
        <td><input type="password" placeholder="4-12자"> 4~12자의 영문 대소문자와 숫자로만 입력 </td>
      </tr>
      <!-- 비번확인 -->
      <tr>
        <th><span class="red">*</span>비밀번호 확인</th>
        <td><input type="password" placeholder="4-12자"><button type="button"> 비밀번호 확인</button></td>
      </tr>
      <!-- 메일 -->
      <tr>
        <th><span class="red">*</span>메일주소</th>
        <td><input type="text"><a href="https://denev6.tistory.com/entry/center-div" target="_blank"><button type="button" tra> 메일 확인</button></a> 예)id@domin.com</td>
      </tr>
      <!-- 이름 -->
      <tr>
        <th><span class="red">*</span>이름</th>
        <td><input type="text" placeholder="이름을 입력하세요"></td>
      </tr>

     <!-- 2nd line -->
      <tr>
        <th colspan="2">개인신상정보</th>
      </tr>
      <!-- 주민등록번호 -->
      <tr>
        <th><span class="red">*</span>주민등록번호</th>
        <td><input type="text"> - <input type="text"><button type="button">확인</button>예)987234-1234234</td>
      </tr>
      <!-- 생일 -->
      <tr>
        <th><span class="red"></span>생일</th>
        <td>
          <input type="text"> 년
          <input type="text"> 월
          <input type="text"> 일
        </td>
      </tr>
      
      <!-- 주소 -->
      <tr>
        <th><span class="red"></span>주소</th>
        <td>
          <input type="text">
          <button type="button"> 우편번호 찾기</button>
          <br>
          <input type="text">
          <input type="text">
        </td>
      </tr>
      <!-- 관심분야 -->
      <tr>
        <th><span class="red"></span>관심분야</th>
        <td>
          <input type="checkbox"> 컴퓨터
          <input type="checkbox"> 인터넷
          <input type="checkbox"> 여행
          <input type="checkbox"> 영화감상
          <input type="checkbox"> 음악감상
        </td>
      </tr>
      <!-- 자기소개 -->
      <tr>
        <th><span class="red"></span>자기소개</th>
        <td>
          <textarea rows="5" cols="30"></textarea>
        </td>
        
      </tr>
    
     

    </tbody>
    
  </table>
  <div>
    <br>
    <button>회원가입</button>
    <button>다시입력</button> 
  </div>
  
</body>
</html>
