<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div, span</title>
  <style>
    div {
      padding: 10px;
      margin: 10px;
      text-align: center;
      border: 1px dashed #0053ee;
      color: black;
    }
    div, span:hover {
      color: #b8aeae;
    }
    span {
      padding: 10px;
      margin: 10px;
      background-color: cornflowerblue;
    }
  </style>
</head>
<!-- 여기서부터 바디입니다. -->
<!-- div와 span태그는 영역 분할 목적으로 사용한다. -->
<body>
  <h2 style="text-align: center;">div태그와 span태그</h2>
  <!-- div 태그는 안의 내용이 적더라도 무조건 화면 전체 넚이를 차지한다. -->
   <!-- span 태그는 태그 안의 내용만큼만 영역을 차지 -->
  <div>안녕하세요</div>
  <div>반갑습니다</div><br>
  <span> 2 </span> &nbsp;
  <span> 2 </span> &nbsp;
  <span> 2 </span> &nbsp;
  <span> 1 </span> &nbsp;&nbsp;&nbsp;&nbsp;
  <span> 2 </span>
  <div> ㄴㄹㄴㅇㄹ </div>
</body>
</html>
